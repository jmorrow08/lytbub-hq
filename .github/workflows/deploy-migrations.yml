name: Deploy Supabase Migrations

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
    steps:
      - name: Validate required secrets
        run: |
          missing=0
          for key in SUPABASE_PROJECT_REF SUPABASE_ACCESS_TOKEN
          do
            if [ -z "${!key}" ]; then
              echo "::error::Missing required secret: $key"
              missing=1
            fi
          done
          if [ "$missing" -eq 1 ]; then
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache Supabase CLI npm files
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-supabase-cli

      - name: Install Supabase CLI
        run: npm install -g supabase@latest

      - name: Push database migrations
        run: supabase db push --project-ref "$SUPABASE_PROJECT_REF"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
