name: Deploy Supabase Edge Function (stripe_checkout_create)

on:
  workflow_dispatch:
  push:
    paths:
      - "supabase/functions/stripe_checkout_create/**"
      - ".github/workflows/deploy-stripe-checkout.yml"

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy to Supabase
    runs-on: ubuntu-latest
    env:
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      SITE_URL: ${{ secrets.SITE_URL }}
      PUBLIC_SITE_URL: ${{ secrets.PUBLIC_SITE_URL }}
    steps:
      - name: Validate required secrets
        run: |
          missing=0
          for key in SUPABASE_PROJECT_REF SUPABASE_ACCESS_TOKEN SUPABASE_ANON_KEY STRIPE_SECRET_KEY SITE_URL PUBLIC_SITE_URL
          do
            if [ -z "${!key}" ]; then
              echo "::error::Missing required secret: $key"
              missing=1
            fi
          done
          if [ "$missing" -eq 1 ]; then
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1

      - name: Configure function secrets
        run: |
          if [ -z "$SUPABASE_PROJECT_REF" ] || [ -z "$SUPABASE_ACCESS_TOKEN" ]; then
            echo "Missing SUPABASE_PROJECT_REF or SUPABASE_ACCESS_TOKEN."
            exit 1
          fi
          # Derive SUPABASE_URL from the project ref if not provided
          SUPABASE_URL="https://${SUPABASE_PROJECT_REF}.supabase.co"

          # Set all required secrets for the function
          supabase secrets set --project-ref "$SUPABASE_PROJECT_REF" \
            STRIPE_SECRET_KEY="${STRIPE_SECRET_KEY}" \
            SUPABASE_URL="${SUPABASE_URL}" \
            SUPABASE_ANON_KEY="${SUPABASE_ANON_KEY}" \
            SITE_URL="${SITE_URL}" \
            PUBLIC_SITE_URL="${PUBLIC_SITE_URL}"

      - name: Deploy stripe_checkout_create
        run: |
          supabase functions deploy stripe_checkout_create --project-ref "$SUPABASE_PROJECT_REF"

